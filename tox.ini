deps = django>=1.6,<1.7

[testenv:py3.3-d1.7]
basepython = python3.3
deps = django>=1.7.1,<1.8

# Python 3.4

[testenv:py3.4-d1.7]
basepython = python3.4
deps = django>=1.7.1,<1.8

# Python 3.5

[testenv:py3.5-d1.8]
